[program:php-fpm]
command=/usr/local/sbin/php-fpm
stdout_logfile=/dev/sdtout
stderr_logfile=/dev/sdterr

[program:crond]
command=/usr/sbin/crond -f
stdout_logfile=/dev/sdtout
stderr_logfile=/dev/sdterr

[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
stdout_logfile=/dev/sdtout
stderr_logfile=/dev/sdterr

[group:core]
programs=php-fpm,crond,nginx
